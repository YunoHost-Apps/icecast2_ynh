#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "icecast2"
name = "Icecast2"
description.en = "Server for streaming multimedia"
description.fr = "Serveur de streaming multimÃ©dia"

version = "2.4.4~ynh1"

maintainers = ["eric-G"]

[upstream]
license = "GPL-2.0"
website = "https://icecast.org/"
admindoc = "https://icecast.org/docs/"
code = "https://gitlab.xiph.org/xiph/icecast-server"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = false

ldap = false
sso = false

disk = "800M"
ram.build = "700M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

[resources]

    [resources.system_user]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 8000

    [resources.apt]
    packages = "icecast2"
